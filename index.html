<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasky</title>
  <!-- Latest compiled and minified CSS -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">

  <link rel="stylesheet" href="css/styles.css">
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body onload="loadInitialCardData()">

  <!-- Task Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">

          <div class="form-group mt-3">
            <label for="imageurl" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="imageurl" aria-describedby="Image URL"
              placeholder="http://example.com/xyz.png">
          </div>
          <div class="form-group mt-3">
            <label for="tasktitle" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="tasktitle" aria-describedby="Task Title"
              placeholder="Enter Task Title">
          </div>
          <div class="form-group mt-3">
            <label for="tasktype" class="form-label">Task Type</label>
            <input type="text" class="form-control" id="tasktype" aria-describedby="Task Type"
              placeholder="Enter Task Type">
          </div>
          <div class="form-group mt-3">
            <label for="taskdescription" class="form-label">Task Description</label><br>
            <textarea rows="4" type="text" id="taskdescription" aria-describedby="Task Description"
              placeholder="Enter Task Description "></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveChanges()">Save
            changes</button>
        </div>
      </div>
    </div>
  </div>

  <!--Navbar-->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand  text-primary" href="#">TaskY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"><i
              class="fas fa-plus mr-1"></i>Add New</button>
        </form>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="row mt-5">
      <div class="col">
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4 ">
        <div class="input-group mb-3 shadow">
          <input type="text" class="form-control" placeholder="Search Here" aria-label="Search Hear"
            aria-describedby="basic-addon2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
          </div>
        </div>
      </div>
      <div class="col">
      </div>
    </div>
    <div class="row task_container">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
